version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.19.0
  fl_chart: ^0.68.0
  flutter_markdown: ^0.7.4
  share_plus: ^10.1.3
  screenshot: ^3.0.0
  path_provider: ^2.1.5
  pdf: ^3.11.1
  printing: ^5.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
